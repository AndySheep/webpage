      <div id="TipsBottommoddle">

       </div> 
       <div style="position:absolute; left:204px; top: 10px; font-size:18px; color:#a6a6a6">
         [Ok] Play
       </div>
       <div style="position:absolute; left:310px; top: 10px; font-size:18px; color:#a6a6a6">
         [Exit] Close
       </div>
       <div id="TipsBottomrecord" style="position:absolute; left:435px; top: 2px; "> 
         <div style="position:absolute; top:14px; left:0px; background-color:#e50808; width:12px; height:12px; border-width: 0px;border-style: solid; border-radius:6px;"></div>

       </div> 
       <div id="TipsBottomPip" style="position:absolute; left:665px; top: 2px;">

          <div style="position:absolute; top:8px; left:15px; width:150px; color:#a6a6a6">&nbsp;Open / Close PIP</div>
       </div> 
       <div id="TipsBottomTs" style="position:absolute; left:845px; top: 2px;">

          <div style="position:absolute; top:8px; left:15px; color:#a6a6a6">&nbsp;TimeShift</div>
       </div>
      </div>

<div id="TipsDiv" class="TipsDiv">

<div id="TimeShiftDiv_H">

          <span id="Seek_Input_2" style="left:48px;"></span><span id="Seek_Input_3" style="left:60px;"></span> 
          <span style="left:72px;">:</span> 
          <span id="Seek_Input_4" style="left:79px;"></span><span id="Seek_Input_5" style="left:91px;"></span> 
      </div>
      <!--Seek End-->
      <div id="TimeShiftBar_bg" class="TimeShiftBar_bg"></div>
      <div id="TimeShiftBar_bar" class="TimeShiftBar_bar"></div>
      <div id="TimeShiftBar_PL_bar" class="TimeShiftBar_PL_bar"></div>
      <div id="TimeShiftBar_PL_bar_Div" class="TimeShiftBar_PL_bar_Div"></div>
    </div>

        <span id="Ts_PLtime_H"></span><span>:</span><span id="Ts_PLtime_M"></span><span>:</span><span id="Ts_PLtime_S"></span>
      </div>  
      <!------------------ Time Shift: -------------------->
      <div class="TSTxt_TStime" style="left:213px;"> / Time shifting:</div>  
      <div id="TSTxt_TStime" style="left:343px;">
        <span id="Ts_TLtime_H"></span><span>:</span><span id="Ts_TLtime_M"></span><span>:</span><span id="Ts_TLtime_S"></span>    
      </div> 
    </div>
  </div>
</div>
  <!--TimeShift End-->

  <div id="pipDivTxt">
  </div>
