<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language='JavaScript' src='js/config.js' charset='utf-8'></script>
<script language='JavaScript' src='js/common.js' charset='utf-8'></script>
<script language='JavaScript' src='js/net.js' charset='utf-8'></script>
<script language='javascript' src='js/dlnaPlay.js' charset='utf-8'></script>

	margin: 0 0 0 0;

	color: #e6e6e6;

<body bgcolor="transparent" onload="getConfig();">

	<!-- 播放状态指示 -->
	<div id='divPlayStatus' style='left:500px; top:210px; width:276px; height:276px; visibility:hidden;'><img id='playStatusIcon' src='' style='left:0; top:0; width:100%; height:100%;' /></div>
	<!-- 播放进度部分 -->
	<div id='divPlayProcess' style='left:305px; top:550px; width:720px; height:33px; overflow:visible; visibility:hidden;'>

		<div id='processBar' style='left:24px; top:12px; width:1px; height:9px; background-image:url(image/player/processBar.png); visibility:hidden; overflow:hidden;'></div>
		<div id='streamTime' style='left:519px; top:4px; width:200px; height:22px; line-height:18px; font-size:18px; overflow:hidden;'></div>
		<!-- 选时提示框 -->
		<div id='seekBar' style='left:-52px; top:-33px; width:153px; height:44px; line-height:30px; font-size:24px; overflow:hidden; background-image:url(image/seekTimeBar.png); visibility:hidden;'>
			<div id='seekTime0' style='left: 12px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:right; overflow:hidden;'></div>
			<div id='seekTime1' style='left: 29px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:left;  overflow:hidden;'></div>
			<div id='seekTime2' style='left: 62px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:right; overflow:hidden;'></div>
			<div id='seekTime3' style='left: 79px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:left;  overflow:hidden;'></div>
			<div id='seekTime4' style='left:110px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:right; overflow:hidden;'></div>
			<div id='seekTime5' style='left:127px; top:5px; width:15px; height:23px; line-height:22px; color:#a4a4a4; text-align:left;  overflow:hidden;'></div>
            <div id="seekTimeTips" style="left:12px; top:5px; width:130px; height:23px; line-height:22px; text-align:center; overflow:hidden; background-color:#FFFFFF; visibility:hidden; color:#000000;"></div>
		</div>
	</div>
	<!-- 音量处理部分 -->
	<div id='divVolume' style='left:305px; top:550px; width:720px; height:33px; overflow:hidden; visibility:hidden;'>
		<div id='muteStatua' style='left:50px; top:4px; width:27px; height:24px; background-image:url(image/player/muteOff.png);'></div>
		<div id='volumeBar' style='left:103px; top:12px; width:1px; height:9px; background-image:url(image/player/volumeBar.png);'></div>
		<div id='volumeLevel' style='left:580px; top:4px; width:80px; height:22px; line-height:18px; font-size:18px; text-align:right; overflow:hidden;'></div>
	</div>
    <div id='showMuteDiv' style="left:1151px; top:30px; width:89px; height:60px; overflow:hidden; visibility:hidden; background-image:url(image/isMuteImg.png); background-repeat:no-repeat;"></div>

	<div id="musicPlayInfo" style="left:0px; top:0px; width:1280px; height:720px; line-height:200px; text-align:center; font-size:48px; color:#CCCCCC;"></div>
