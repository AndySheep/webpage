<body bgcolor='transparent' onload='getConfig();'>
<!-- 显示列表部分，即非全屏状态 -->
<div id='divBrowser' style='left:0px; top:0px; width:1280px; height:720px;'>

	<div id='titleIcon' style='left:105px; top:90px; width:539px; height:52px;'></div>

	<div id='bgPicture' style='left:103px; top:159px; width:1072px; height:493px;'></div>
	<!-- 硬盘图标，硬盘信息 -->
	<div id='diskIcon' style='left:128px; top:166px; width:43px; height:34px; background-image:url(image/pDisk.png);'></div>
	<div id='diskInfo' style='left:185px; top:162px; width:950px; height:38px; line-height:38px; font-size:24px; overflow:hidden;'></div>
	<!-- 项目名称列表 -->
	<div id='itemList' style='left:117px; top:216px; width:628px; height:0px; overflow:hidden;'>

		<div id='itemFocus' style='left:0px; top:0px; width:628px; height:50px; background-image:url(image/pFileFocus.gif); overflow:hidden;'></div>

		<div id='iconList0' style='top:  6px;'></div>
		<div id='iconList1' style='top: 54px;'></div>

		<div id='iconList7' style='top:342px;'></div>
		<!-- 项目文字列表 -->
		<div id='textList0' style='top:  6px;'></div>
		<div id='textList1' style='top: 54px;'></div>
		<div id='textList2' style='top:102px;'></div>
		<div id='textList3' style='top:150px;'></div>
		<div id='textList4' style='top:198px;'></div>
		<div id='textList5' style='top:246px;'></div>
		<div id='textList6' style='top:294px;'></div>
		<div id='textList7' style='top:342px;'></div>
	</div>

	<div id='pageNumber' style='left:119px; top:617px; width:400px; height:31px; line-height:23px; font-size:20px; overflow:hidden;'></div>
	<div id='pageUp' style='left:708px; top:619px; width:26px; height:13px; background-image:url(image/pPageUp.jpg); overflow:hidden; visibility:hidden;'></div>
	<div id='pageDown' style='left:708px; top:636px; width:26px; height:13px;  background-image:url(image/pPageDown.jpg); overflow:hidden; visibility:hidden;'></div>

	<div id='divPicture' style='left:800px; top:230px; width:320px; height:190px;'><img id='itemIcon' style='left:0; top:0; width:100%; height:100%;'/></div>

	<div id='itemInfo' style='left:800px; top:428px; width:356px; height:170px; line-height:20px; font-size:20px; overflow:hidden; visibility:hidden;'></div>

	<div id='divInfo' style='left:210px; top:345px; width:434px; height:116px; line-height:30px; font-size:24px; text-align:center; overflow:hidden; visibility:hidden;'></div>
</div>

<div id='divGameStatus' style='left:423px; top:302px; width:434px; height:116px; overflow:hidden; visibility:hidden;'>

<div id='divMenu' style='left:0px; top:0px; width:1280px; height:720px; background-color:#000000; filter:alpha(opacity=70); visibility:hidden;'>
    <div id='miniMenuBg' style='left:463px; top:270px; width:354px; height:181px; overflow:hidden;'>
        <div id='divMenuFocus' style='left:65px; top:40px; width:84px; height:92px; overflow:hidden;'></div>
